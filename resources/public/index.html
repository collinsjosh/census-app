<!DOCTYPE html lang="en-US">
<html>
<head>
    <title>Population Chart</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container" style="max-width: 900px">
    <div class="row">
        <h1>U.S. Population Explorer</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="stateSelector" class="col-sm-1 control-label"><b>State</b></label>
                        <div class="col-sm-5" id="statesSelection">
                            <select class="form-control" id="stateSelector" autofocus>
                                <!-- built on the page load -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="countySelector" class="col-sm-1 control-label"><b>County</b></label>
                        <div class="col-sm-5">
                            <select class="form-control" id="countySelector">
                                <!--built when the states are loaded -->
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="graph-container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 1em auto"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
